<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link src="script.js" defer />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previous_operand"></div>
        <div class="current_operand"></div>
      </div>

      <button class="span">AC</button>
      
      <button>DEL</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span">=</button>
    </div>
  </body>
</html>
